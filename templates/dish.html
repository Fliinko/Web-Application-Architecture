    <img class="dish" src="Images/{{dish.img}}" height="300" width="300">

    <div class="dish">
        <p class="dish">Category: {{dish.category}} </p>
        <p class="dish">Type: {{dish.type}} </p>
        <p class="dish">Name: {{dish.name}}</p>

{% endblock %}
